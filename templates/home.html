<!DOCTYPE html>

<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/static/home.css"/>
<link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">

<nav class='bar'>
<a href="/classes" class="back_button">classes</a>
<a href="/setup" class="setup_button">setup</a>
<a href="/add-todo" class="setup_button">add todo item</a>
</nav>
<header>Homework planner/TODO list</header>

<div class='main'>
<p>
{% block content %}
{% for l in tlist %}
<div class='list'>
<ul>
	<li class='todo_item'><a href="/remove-todo/{{ l }}" method='post'>{{ l }}</a></li>
</ul>
</div>
{% endfor %}
{% endblock %}
<p class='info'>Save a Canvas API token and the url in the setup menu.</p>
<p class='info'>Click on todo list items in order to remove them.</p>
</div>
